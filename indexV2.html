<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="indextV2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Nunito:wght@300&family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet" />
    <title>React Quizzer</title>
  </head>
  <body>
    <div class="app">
      <header>LOGO REACT QUIZZER</header>
      <main>
        <div id="question-container">
          <div class="question">QUESTIONS</div>
          <div class="choices">
            <div class="choice">CHOICE1</div>
            <div class="choice">CHOICE2</div>
            <div class="choice">CHOICE3</div>
            <div class="choice">CHOICE4</div>
          </div>
          <div class="stats">
            <span>TIMER</span>
            <span>POINTS</span>
            <span>QUESTION NUMBER</span>
          </div>
        </div>
        <button>RESET</button>
      </main>
      <footer>
        <p>Brought you by Odeng</p>
      </footer>
    </div>
  </body>
</html>
